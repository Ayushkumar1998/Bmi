    <script>
        function calculateBmi(){
          var weight=document.getElementById("weight").value;
          var height=document.getElementById("height").value;
          var age=document.getElementById("age").value;

                var finalBmi = weight/(height/100*height/100);
                var res=Math.round(finalBmi);
                document.getElementById("result").innerHTML="Your BMI is " + res;
        }
                
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-item-center mt-5 " style="background: url(./public/images/foodd.jpg);background-repeat: no-repeat;background-size:cover ;" >
    <div class="card bg-dark text-white w-50">
        <div class="header bg-success">
            <h1 class="text-center">
                BMI CALCULATOR
            </h1>
        </div>
<div class="body">
    <form class="bmi-form m-auto w-50">
        <div class="form-group ">
        <label class="m-2" >Weight:  (in kg)</label>
        <input type="text" class="form-control" id="weight" >
        </div>
        <div class="form-group ">
            <label class="m-2" >Height:  (in cm)</label>
            <input type="text" class="form-control" id="height" >
            </div>
        <div class="form-group ">
            <label class="m-2">Age:</label>
            <input type="text" class="form-control" id="age">
        </div>
        <button type="button" class="btn btn-danger m-3 w-50" onclick="calculateBmi()" >calculate bmi</button>
        <div id="result"></div>
        </div>
    </form>
    <div class="footer mt-3  bg-primary w-100">
        <div>A healthy BMI ranges from 18-25 </div>
    </div>
</div>
    </div>
</body>
</html>
